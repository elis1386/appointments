<div class="banner3">
  <div class="py-5 banner" style="background-image:url(https://therichpost.com/wp-content/uploads/2023/01/banner-bg-book.jpg);">
    <div class="container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-7 col-lg-5">
            <h3 class="my-3 text-white font-weight-medium text-uppercase">Book Appointment</h3>
            <div class="bg-white">
                <div class="form-row border-bottom">
                <div class="p-4 left border-right w-50">
                    <label class="text-inverse font-12 text-uppercase">First Name<span class="text-danger">*</span></label>
                    <input type="text" class="border-0 p-0 font-14 form-control" placeholder="Your First Name" formControlName="fname"  [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" />
                    <div *ngIf="submitted && f.fname.errors" class="invalid-feedback mb">
                        <div *ngIf="f.fname.errors.required">First name is required.</div>
                     </div>
                </div>
                <div class="p-4 right w-50">
                    <label class="text-inverse font-12 text-uppercase">Last Name<span class="text-danger">*</span></label>
                    <input type="text" class="border-0 p-0 font-14 form-control" placeholder="Your Last Name" formControlName="lname"  [ngClass]="{ 'is-invalid': submitted && f.fname.errors }"  />
                    <div *ngIf="submitted && f.lname.errors" class="invalid-feedback mb">
                        <div *ngIf="f.lname.errors.required">Last name is required.</div>
                     </div>
                </div>
                </div>
                <div class="form-row border-bottom p-4">
                <label class="text-inverse font-12 text-uppercase">Email Address<span class="text-danger">*</span></label>
                <input type="text" class="border-0 p-0 font-14 form-control" placeholder="Enter your Email Address" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback mb">
                    <div *ngIf="f.email.errors.required">Email is required.</div>
                 </div>
                </div>
                <div class="form-row border-bottom p-4">
                <label class="text-inverse font-12 text-uppercase">Phone Number<span class="text-danger">*</span></label>
                <input type="text" class="border-0 p-0 font-14 form-control" placeholder="Enter your Phone Number" formControlName="phone"  [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback mb">
                    <div *ngIf="f.phone.errors.required">Phone is required.</div>
                 </div>
                </div>
                <div class="form-row border-bottom p-4 position-relative">
                <label class="text-inverse font-12 text-uppercase">Booking Date<span class="text-danger">*</span></label>
                <div class="input-group date">
                    <input type="date" class="border-0 p-0 font-14 form-control" id="dp" placeholder="Select the Appointment Date" formControlName="date"  [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                    <div *ngIf="submitted && f.date.errors" class="invalid-feedback mb">
                        <div *ngIf="f.date.errors.required">Date is required.</div>
                     </div>
                </div>
                </div>
                <div class="form-row border-bottom p-4">
                <label class="text-inverse font-12 text-uppercase">Message<span class="text-danger">*</span></label>
                <textarea col="1" row="1" class="border-0 p-0 font-weight-light font-14 form-control" placeholder="Write Down the Message" formControlName="message"  [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
                <div *ngIf="submitted && f.message.errors" class="invalid-feedback mb">
                    <div *ngIf="f.message.errors.required">Message is required.</div>
                 </div>
                </div>
                <div>
                <button type="submit" class="w-100 m-0 border-0 py-4 font-14 font-weight-medium btn btn-danger-gradiant btn-block position-relative rounded-0 text-center text-white text-uppercase">
                                        <span>Book Your Appointment Now</span>
                                </button>
                </div>
            </div>
            </div>
        </div>
        </form>
    </div>
  </div>
</div>
